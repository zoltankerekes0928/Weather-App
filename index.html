<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Weather App</title>
</head>
<body>
  <div class="display">
    <div class="input_field">
      <input type="text" class= "input_value" placeholder="Please enter the city">
      <input type="submit" value="Submit" class="button">
      <input type="submit" value="Location" class="buttonLocation">
    </div>

    <div class="display_field">
      <h1 class="name">New York</h1>
      <p><span class="degree">35</span><sup>o</sup>Celsius</p>
      <p class="description">Cloudy</p>
      <p class="image">Image</p>
    </div>


  </div>


  <script src="app.js"></script>
</body>
</html>
